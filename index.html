<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Product API Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Product API Demo</h1>

        <!-- API URL Setting -->
        <div class="section">
            <label for="api-url">API URL:</label>
            <input type="text" id="api-url" value="http://localhost:5000/api">
        </div>

        <!-- Products List -->
        <div class="section">
            <h2>Products</h2>
            <button id="load-products">Load Products</button>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="products-list">
                    <tr><td colspan="5">No products loaded</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Add Product Form -->
        <div class="section">
            <h2>Add New Product</h2>
            <form id="add-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" id="description" required>
                </div>
                <div>
                    <label for="price">Price:</label>
                    <input type="number" id="price" step="0.01" min="0.01" required>
                </div>
                <div>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="0" required>
                </div>
                <button type="submit">Add Product</button>
            </form>
        </div>

        <!-- Get Product by ID -->
        <div class="section">
            <h2>Get Product by ID</h2>
            <div>
                <label for="get-id">Product ID:</label>
                <input type="number" id="get-id" min="1">
                <button id="get-product">Get Product</button>
            </div>
            <div id="get-result">
                <!-- Product details will appear here -->
            </div>
        </div>

        <!-- Update Product -->
        <div class="section">
            <h2>Update Product</h2>
            <div>
                <label for="update-id">Product ID:</label>
                <input type="number" id="update-id" min="1">
                <button id="find-product">Find Product</button>
            </div>
            <form id="update-form" style="display:none">
                <div>
                    <label for="update-name">Name:</label>
                    <input type="text" id="update-name" required>
                </div>
                <div>
                    <label for="update-description">Description:</label>
                    <input type="text" id="update-description" required>
                </div>
                <div>
                    <label for="update-price">Price:</label>
                    <input type="number" id="update-price" step="0.01" min="0.01" required>
                </div>
                <div>
                    <label for="update-quantity">Quantity:</label>
                    <input type="number" id="update-quantity" min="0" required>
                </div>
                <button type="submit">Update Product</button>
            </form>
        </div>

        <!-- Delete Product -->
        <div class="section">
            <h2>Delete Product</h2>
            <div>
                <label for="delete-id">Product ID:</label>
                <input type="number" id="delete-id" min="1">
                <button id="delete-product">Delete Product</button>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="message"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
